{% extends 'base.html' %} 
{% block title %}Delete{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white text-center">
            <h3 class="mb-0">Confirm Deletion</h3>
        </div>
        <div class="card-body text-center">
            <p class="lead">Are you sure you want to delete <strong>{{ object.project_name }}</strong>?</p>
            <p class="text-muted">This action cannot be undone.</p>
            
            <form action="" method="post">
                {% csrf_token %}
                <button class="btn btn-danger px-4" type="submit">
                    <i class="bi bi-trash"></i> Confirm
                </button>
                <a href="{% url 'data_list' %}" class="btn btn-secondary px-4 ml-2">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
