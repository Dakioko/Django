{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Set a New Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="col-md-8 set-password-card">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-white text-center">
                <h5 class="mb-0">Set a New Password</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100 mt-3">Change My Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
