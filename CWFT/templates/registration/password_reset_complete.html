{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="col-md-8 password-reset-card">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h5 class="mb-0">Password Reset Complete</h5>
            </div>
            <div class="card-body text-center">
                <p>Your new password has been set successfully. You can now log in using your new credentials.</p>
                <a href="{% url 'login' %}" class="btn btn-success">Go to Login Page</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
