{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container login-wrapper">
    <div class="row justify-content-center w-100">
        <div class="col-md-5">
            <div class="login-card shadow-lg p-4 bg-white rounded-3">
                <h3 class="text-center mb-3">Log In</h3>

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
                </form>

                <div class="mt-3 text-center">
                    <p><a href="{% url 'password_reset' %}" class="link-secondary">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
