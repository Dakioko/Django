{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="col-md-8 password-reset-card">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">Reset Your Password</h5>
            </div>
            <div class="card-body">
                <p class="text-center">Enter your email address below, and we'll email instructions to reset your password.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100 mt-3">Send Instructions</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
